<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOZY</title>

    <link rel="stylesheet" href="../res/css/service.css">
</head>
<body>
    <div class="container">
        <section class="sec-1">
            <h1>Laundry Pakaian Tipis</h1>
            <h2>Syarat dan Ketentuan</h2>
            <div class="card1">
                <div class="card1-satu">
                    <h3>Pakaian yang termasuk</h3>
                    <ul>
                        <li>Kaos</li>
                        <li>Kemeja non-flanel</li>
                        <li>blouse</li>
                        <li>celanan non-jeans</li>
                    </ul>
                </div>
                <div class="card1-dua">
                    <h3>Pakaian yang tidak termasuk</h3>
                    <ul>
                        <li>Kemeja flanel</li>
                        <li>Jeans</li>
                        <li>Jas</li>
                        <li>Hoodie & jaket</li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="sec-2">
            <h2>Harga per potong</h2>
            <div class="card2">
                <h3>Rp 500,- / potong</h3>
            </div>
        </section>

        <section class="sec-3">
            <h2>Kuantitas Pesanan</h2>
            <div class="card3">
                <div class="button-kuantitas">
                    <form action="">
                        <button type="button">-</button><input type="text"><button type="button">+</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="sec-4">
            <form action="">
                <label for="catatan">Tambah Catatan</label>
                <textarea name="catatan" id="catatan" cols="30" rows="10" placeholder="Ketikkan catatan..."></textarea>
                <button>Tambahkan ke Keranjang</button>
            </form>
        </section>
    </div>
</body>
</html>
